<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flashlight Experiment</title>

    <script src="scripts/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/semantic-ui/semantic.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="styles/semantic-ui/dropdown.min.css"> -->

<body>
    <div class="ui dimmer">
        <div class="ui text loader">ခေတ္တစောင့်ပါ...</div>
    </div>

    <div id="toolbar-top">
        <button id="btnHome" class="circular medium ui icon primary basic button">
            <i class="home icon" size='large'></i>
        </button>

        <button id="btnSwitchLight" class="circular medium ui icon primary basic button">
            <i id="btnSwitchLight-i" class="lightbulb outline icon" size='large'></i>
        </button>

        <span id="placeholderToolbar"></span>
        <button id="btnInfo" class="circular medium ui icon primary basic button">
            <i class="info icon" size='large'></i>
        </button>
    </div>

    <div id="view-3d">

    </div>
    <div id="side-bar">
        <input type="range" min="-40" max="40" value="0" step="1" class="slider" id="flashLight-y-pos">

        <label id="fl-switch" class="switch">
            <input id="fl-switch-checkbox" type="checkbox">
            <span class="slider-switch round"></span>
        </label>

        <!-- <div class="ui toggle checkbox switch" id="fl-switch">
            <input type="checkbox" name="public" id="fl-switch-checkbox">
            <label></label>
          </div> -->

    </div>

    <!-- Modals and Loader -->

        <i class="close icon"></i>

        <div class="header">Flashlight Experiment</div>
        <div class="content">
            <p class="paragraph">အခြေခံ ကျောင်းသား/သူ များအတွက် သင်ထောက်ကူအဖြစ် ရည်ရွယ်ပါသည်။
            </p>

            <p>Developed by <i>V2</i> Group</p>
            <p>Contact <b>myothantkyaw787@gmail.com</b></p>
        </div>
    </div>

    <script src="app.bundle.3d.js"></script>
